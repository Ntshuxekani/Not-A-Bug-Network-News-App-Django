{% extends 'news/base.html' %}

{% block content %}
<h2>Login</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.non_field_errors }}
    
    <div>
        {{ form.username.label }}
        {{ form.username }}
    </div>

    <div>
        {{ form.password.label }}
        {{ form.password }}
    </div>

    <button type="submit">Login</button>
</form>

<p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
{% endblock %}
