{% extends 'news/base.html' %}

{% block content %}
<h1>{{ category.name }}</h1>

{% for post in posts %}
<div class="card">
    <h2><a href="{% url 'detail' post.id %}">{{ post.title }}</a></h2>
    <p>{{ post.content|slice:":150" }}...</p>
</div>
{% empty %}
<p>No articles in this category.</p>
{% endfor %}
{% endblock %}
